<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Admin - Menú</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
  <header class="topbar">
    <h1>Panel Administrador</h1>
    <nav><a th:href="@{/admin/menu}">Menú</a> | <a th:href="@{/admin/employees}">Empleados</a> | <a th:href="@{/logout}">Salir</a></nav>
  </header>
  <section class="container">
    <div class="search-row">
      <form method="get" th:action="@{/admin/menu}">
        <input name="q" placeholder="Buscar producto..." />
        <button class="btn">Buscar</button>
      </form>
      <a class="btn" th:href="@{/admin/product/new}">Nuevo producto</a>
    </div>

    <div class="grid">
      <div class="card-sm" th:each="p : ${products}">
        <h3 th:text="${p.name}">Nombre</h3>
        <p th:text="${p.description}">Desc</p>
        <div class="price">S/. <span th:text="${p.price}">0.0</span></div>
        <div class="actions">
          <a th:href="@{|/admin/product/edit/${p.id}|}" class="btn-sm">Editar</a>
          <a th:href="@{|/admin/product/delete/${p.id}|}" class="btn-sm danger">Eliminar</a>
        </div>
      </div>
    </div>
  </section>
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
