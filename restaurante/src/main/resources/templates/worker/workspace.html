<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Mesas</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    .tables-grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:14px; }
    .table-box { padding:18px; border-radius:12px; text-align:center; color:#fff; font-weight:700; cursor:pointer; }
    .free { background:#2ecc71; }       /* verde */
    .busy { background:#e74c3c; }       /* rojo */
    .paid-not-clean { background:#95a5a6; } /* gris */
    .table-top { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .menu-item { display:flex; justify-content:space-between; align-items:center; padding:6px 0; border-bottom:1px solid #eee; }
  </style>
</head>
<body>
<header class="topbar">
  <h1>Mesas</h1>
  <nav><a th:href="@{/logout}">Salir</a></nav>
</header>

<section class="container">
  <div class="tables-grid">
    <div th:each="t : ${tables}"
         th:id="'table-'+${t.id}"
         th:data-id="${t.id}"
         th:data-name="${t.name}"
         th:class="'table-box ' + (${t.occupied} ? 'busy' : (${t.cleaned} ? 'free' : 'paid-not-clean'))"
         onclick="openTable(this)">
      <div class="table-top">
        <span th:text="${t.name}">Mesa X</span>
        <label style="font-size:.85rem;">
          Limpia <input type="checkbox" th:checked="${t.cleaned}" th:onchange="'toggleClean('+${t.id}+ ', this.checked)'" />
        </label>
      </div>
      <div><small th:text="${t.capacity > 0 ? 'Cap: ' + t.capacity : ''}"></small></div>
    </div>
  </div>
</section>

<!-- Modal mesa -->
<div class="modal fade" id="tableModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle">Mesa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-7">
            <h6>Menú</h6>
            <div id="menuList"></div>
          </div>
          <div class="col-md-5">
            <h6>Cuenta</h6>
            <div id="orderItems"></div>
            <div class="mt-2"><strong>Total: $<span id="orderTotal">0.00</span></strong></div>
            <div class="mt-3 d-flex gap-2">
              <button id="btnCreateOrder" class="btn btn-primary">Hacer pedido</button>
              <a id="btnViewInvoice" class="btn btn-secondary" target="_blank">Ver factura</a>
              <button id="btnPay" class="btn btn-success">Pagar factura</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:inline="javascript">
  const PRODUCTS = /*[[${products}]]*/ []; // opcional si renderizas lista aquí, sino usa endpoint JSON
</script>
<script th:src="@{/js/worker.js}"></script>
</body>
</html>
