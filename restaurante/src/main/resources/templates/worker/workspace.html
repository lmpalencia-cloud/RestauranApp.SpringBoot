<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Espacio de trabajo - Trabajador</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="topbar">
    <h1>Espacio de trabajo - Trabajador</h1>
    <nav><a th:href="@{/logout}">Salir</a></nav>
</header>

<section class="container">

    <!-- CONTENEDOR DE MESAS -->
    <div class="mesas-box">
        <h2>Mesas</h2>
        <div class="mesas-grid">
            <div th:each="mesa : ${tables}" style="display:flex; align-items:center; gap:5px;">
                <a th:href="@{'/worker/mesa/' + ${mesa.id}}"
                   th:classappend="${mesa.occupied} ? 'mesa-ocupada' : ''"
                   class="mesa-btn">
                    [[${mesa.name}]]
                </a>

                <form th:if="${mesa.occupied}" 
                      th:action="@{'/worker/mesa/liberar/' + ${mesa.id}}" 
                      method="post" style="display:inline-block;">
                    <button type="submit" class="btn-liberar">Liberar</button>
                </form>
            </div>
        </div>
    </div>

</section>

<style>
.mesas-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
}
.mesa-btn {
    padding: 15px;
    background: #007bff;
    color: white;
    text-align: center;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.2s;
}
.mesa-btn:hover { background: #0056b3; transform: translateY(-2px); }
.mesa-ocupada {
    background: #dc3545 !important;
    cursor: not-allowed;
}
.mesa-ocupada:hover { transform: none; }
/* Contenedor */
.mesas-box {
    width: 100%;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

/* GRID DE 5 X 4 */
.mesas-grid {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* ← FIJO 5 columnas */
    gap: 15px;
}

.mesa-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    background: #007bff;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    transition: 0.2s;
}

.mesa-btn:hover {
    background: #0056b3;
    transform: translateY(-2px);
}

/* BOTÓN LIBERAR */
.btn-liberar {
    padding: 5px 10px;
    background: #ffc107;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
}
.btn-liberar:hover {
    background: #e0a800;
}
</style>

</body>
</html>
