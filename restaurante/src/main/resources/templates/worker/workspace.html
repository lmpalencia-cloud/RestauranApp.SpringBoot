<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mesas - Workspace</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .table-box {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.2s;
            font-size: 20px;
        }

        .free { background: #2ecc71; }  /* Verde */
        .busy { background: #e74c3c; }  /* Rojo */

        .table-box:hover {
            transform: scale(1.07);
        }

        header.topbar {
            padding: 15px;
            background: #34495e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header class="topbar">
    <h1>Espacio de trabajo - Mesas</h1>
    <nav><a th:href="@{/logout}">Salir</a></nav>
</header>

<section class="container">

    <div class="card">
        <h2>Selecciona una mesa</h2>

        <div class="tables-grid">

            <!-- SOLO MESAS -->
            <div th:each="t : ${tables}"
                 th:class="'table-box ' + (${t.occupied} ? 'busy' : 'free')"
                 th:onclick="'window.location.href = \'/worker/table/' + ${t.id} + '\';'">
                 
                <span th:text="${t.name}"></span>
            </div>

        </div>
    </div>

</section>

</body>
</html>
