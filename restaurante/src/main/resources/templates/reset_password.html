<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header class="topbar">
    <h1>Restablecer Contraseña</h1>
    <nav><a th:href="@{/login}">Volver</a></nav>
</header>

<section class="container" style="display: flex; justify-content: center; margin-top: 40px;">

    <div class="card-box" 
         style="background: white; padding: 30px; width: 420px;
                border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.06);">

        <h2 style="text-align: center; margin-bottom: 20px;">Crear nueva contraseña</h2>

        <form th:action="@{/reset-password}" method="post">

            <input type="hidden" name="token" th:value="${token}">

            <label style="font-weight: bold;">Nueva contraseña</label>
            <input type="password" name="password" required
                   style="width: 100%; padding: 12px; border-radius: 10px;
                          border: 2px solid #d0d8ff; margin-top: 5px; margin-bottom: 20px;">

            <button type="submit" 
                    style="width: 100%; padding: 12px; background: #007bff; border: none;
                           border-radius: 10px; color: white; font-size: 16px; cursor: pointer;">
                Cambiar contraseña
            </button>
        </form>

        <!-- Mensajes -->
        <p th:text="${error}" 
           style="color: #dc3545; margin-top: 20px; text-align: center; font-weight: bold;"></p>

        <p th:text="${msg}" 
           style="color: #28a745; margin-top: 20px; text-align: center; font-weight: bold;"></p>

    </div>
</section>

</body>
</html>
