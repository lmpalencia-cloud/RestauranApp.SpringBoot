<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Restablecer contraseña</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body class="centered">
  <div class="card animate-pop">
    <h2>Restablecer contraseña</h2>
    <form th:action="@{/reset-password}" method="post">
      <input type="hidden" name="token" th:value="${token}" />
      <label>Nueva contraseña</label>
      <input type="password" name="password" required />
      <button class="btn" type="submit">Cambiar</button>
    </form>
    <p th:text="${msg}"></p>
    <p th:text="${error}" class="error"></p>
  </div>
</body>
</html>
