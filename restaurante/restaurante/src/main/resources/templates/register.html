<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro - Restaurante</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .card {
      position: relative; /* necesario para posicionar la flecha dentro */
      padding: 40px 20px 20px 20px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      max-width: 400px;
      margin: 80px auto;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      text-decoration: none;
      color: #007bff;
      transition: 0.2s;
    }

    .back-btn:hover {
      color: #0056b3;
      transform: translateX(-3px);
    }

    .centered {
      position: relative;
    }

    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body class="centered">

  <div class="card animate-pop">
    <!-- Flecha dentro del card -->
    <a href="javascript:history.back()" class="back-btn">&#8592;</a>

    <h2>Registro de trabajador</h2>
    <form th:action="@{/register}" method="post" autocomplete="off" id="register-form">
      <label>Nombre completo</label>
      <input type="text" name="fullName" required autocomplete="off" />
      
      <label>Usuario</label>
      <input type="text" name="username" required autocomplete="off" />
      
      <label>Email</label>
      <input type="email" name="email" required autocomplete="off" />
      
      <label>Contrase√±a</label>
      <input type="password" name="password" required autocomplete="new-password" />
      
      <button type="submit" class="btn">Crear cuenta</button>
    </form>

    <p th:text="${msg}"></p>
    <p th:text="${error}" class="error"></p>
  </div>

  <script th:src="@{/js/app.js}"></script>
  <script>
    // Limpiar campos al cargar
    window.addEventListener('load', () => {
      const form = document.getElementById('register-form');
      form.querySelectorAll('input').forEach(input => input.value = '');
    });
  </script>
</body>
</html>
