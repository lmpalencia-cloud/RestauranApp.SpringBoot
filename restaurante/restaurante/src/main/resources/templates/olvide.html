<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Olvidé mi contraseña</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="centered">
  <div class="card animate-pop">
    <h2>Recuperar contraseña</h2>
    <form th:action="@{/olvide}" method="post">
      <label>Usuario o email</label>
      <input name="usernameOrEmail" required />
      <button class="btn" type="submit">Enviar instrucciones</button>
    </form>
    <p th:text="${msg}"></p>
    <p th:text="${error}" class="error"></p>
  </div>
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
