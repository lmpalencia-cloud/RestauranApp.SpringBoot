<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Espacio de trabajo - Trabajador</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="topbar">
    <h1>Espacio de trabajo - Trabajador</h1>
    <nav><a th:href="@{/logout}">Salir</a></nav>
</header>

<section class="container">

    <!-- CONTENEDOR DE MESAS -->
    <div class="mesas-box">
        <h2>Mesas</h2>
        <div class="mesas-grid">
            <!-- Renderiza 20 mesas -->
            <a th:each="i : ${#numbers.sequence(1,20)}"
               th:href="@{'/worker/mesa/' + ${i}}"
               class="mesa-btn">
                Mesa [[${i}]]
            </a>
        </div>
    </div>

</section>

<style>
/* Contenedor */
.mesas-box {
    width: 100%;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

/* GRID DE 5 X 4 */
.mesas-grid {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* ‚Üê FIJO 5 columnas */
    gap: 15px;
}

.mesa-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    background: #007bff;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    transition: 0.2s;
}

.mesa-btn:hover {
    background: #0056b3;
    transform: translateY(-2px);
}
</style>

</body>
</html>
