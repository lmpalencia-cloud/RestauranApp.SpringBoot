<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Pedido</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="topbar">
    <h1>Detalle del Pedido</h1>
    <nav><a th:href="@{/logout}">Salir</a></nav>
</header>

<section class="container">

    <div class="pedido-box">

        <h2>Información del Pedido</h2>

        <p><strong>Mesa:</strong> <span th:text="${order.table.name}"></span></p>
        <p><strong>Atendido por:</strong> <span th:text="${order.worker.fullName}"></span></p>

        <h3>Productos</h3>

        <table class="pedido-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unidad</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.quantity * item.price}"></td>
                </tr>
            </tbody>
        </table>

        <h3>Total a pagar: 
            <span th:text="${order.total}"></span>
        </h3>

        <form th:action="@{'/worker/mesa/pagar/' + ${order.id}}" method="post">
            <button type="submit" class="btn-pagar">Pagar</button>
        </form>

    </div>

</section>

<style>

/* Caja central estilo workspace */
.pedido-box {
    width: 100%;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

/* Tabla */
.pedido-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.pedido-table th, .pedido-table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

.pedido-table th {
    background: #f5f5f5;
    font-weight: 600;
}

/* Botón Pagar */
.btn-pagar {
    margin-top: 20px;
    padding: 12px 20px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.2s;
}

.btn-pagar:hover {
    background: #1e7e34;
    transform: translateY(-2px);
}

</style>

</body>
</html>
